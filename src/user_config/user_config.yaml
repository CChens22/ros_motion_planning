map: "warehouse"
world: "empty"
rviz_file: "view_multi.rviz"

robots_config:
  - robot1_type: "turtlebot3_waffle"
    robot1_global_planner: "lazy"
    robot1_local_planner: "orca"
    robot1_x_pos: "1.0"
    robot1_y_pos: "1.0"
    robot1_z_pos: "0.0"
    robot1_yaw: "3.14"

  - robot2_type: "turtlebot3_waffle"
    robot2_global_planner: "lazy"
    robot2_local_planner: "orca"
    robot2_x_pos: "-1.0"
    robot2_y_pos: "-1.0"
    robot2_z_pos: "0.0"
    robot2_yaw: "0.0"

